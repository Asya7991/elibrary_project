<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Отправка письма</title>
</head>
<body>
    <h1>Отправить письмо</h1>
    <form method="post">
        {% csrf_token %}
        <label for="email">Введите ваш email:</label>
        <input type="email" name="email" required>
        <button type="submit">Отправить</button>
    </form>
</body>
</html>
