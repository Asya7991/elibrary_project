{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Добавить книгу</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <link rel="stylesheet" href="{% static 'css/addBook123.css' %}"/>
<link rel="stylesheet" href="{% static 'css/style.css' %}"/>

<style>

  #btn_v_add{
    margin-top: 45px !important;;
    color: black !important;
    background-color: #b1ff9e !important;
  }

  #btn_v_add:hover{
    color: white !important;
    background-color: #79bb67 !important;
  }
</style>

</head>
  <body>
    <!-- Navbar -->
    <section class="navbar--section">
      <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Электронная Библиотека</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <img src="{% static 'images/vasya.png' %}" alt="">
                <a class="active nav-link " aria-current="page" href="{% url 'home' %}">На главную</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>

    <!-- Add Book -->
    <section class="add--section">
        <form class="form-group" method="post" action="{% url 'addBook' user.id %}" enctype="multipart/form-data">

            {% csrf_token %}
            {{form}}
            
            <button id="btn_v_add" type="submit" class="btn  mt-3">Добавить книгу</button>
        </form>
    </section>
  

    <!-- Footer -->
    <section class="footer--section">
      <div class="container-fluid text-center">
        <div class="footer--items row">
          <div class="footer--details col-lg-12">
            <p>© 2024 Электронная Библиотека. Все права защищены.</p>
          </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
