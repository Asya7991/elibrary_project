{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Подробнее</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/contri157.css' %}"/>
    <style>
      *{
        box-sizing: border-box;
        margin: 0;
        color: black;
      }
      .btn {
        background-color: #B1C381;
        border: none;
        color: black;
    }
    
    .btn:hover {
        background-color: #526420;
       
        color: white;
    
    }
      .black-line {
        border: 0; 
        height: 20px; 
        background-color: black; 
        width: 100%; 
      }
    </style>
</head>
  <body>
    <!-- Navbar -->
    <section class="navbar--section">
      <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'explore' %}">Книги</a>
          <a class="navbar-brand" href="{% url 'home' %}">На главную</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
    </section>

    <!-- View Book -->
    <section class="contri--section">
      <div class="container">
            <div class="row">
                <div class="col-lg-12 mt-3">
                        <h3 id="h3" class="text-center h1">{{book.title}}</h3>
                        <div class="row">
                        <p class="col-lg-4 card-text text-center"><b>Категория:</b> {{book.category}}</p>
                        <p class="col-lg-4 card-text text-center"><b>Автор:</b> {{book.author_name}}</p>
                        <p class="col-lg-4 card-text text-center"><b>Количество страниц:</b> {{book.pages}}</p>
                        </div>
                        
                        <hr class="black-line">
                        <p class="card-text h3">Описание:</p>
                        <br>
                        <p >{{ book.summary | safe}}</p>
                        <hr class="black-line">
                        <br>
                        <a href="{{book.pdf.url}}" class="btn">Читать книгу</a>
                </div>
           
        
        {% if books.count == 0 %}
          <h1 class="text-center">Книг нет</h1>
        {% endif %}
         </div>
        </div>
      </section>
  

    <!-- Footer -->

      <div class="container-fluid text-center">

          <div class="footer--details col-lg-12">
            <p>© 2023 E-Library. All rights reserved.</p>
          </div>
        </div>
        </div>
      </section> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
