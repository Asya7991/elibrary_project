{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Изменить детали</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/addBook123.css' %}"/>

    <style>
      #btn_v_add {
        margin-top: 45px !important;
        color: black !important;
        background-color: #b1ff9e !important;
    }
    
    #btn_v_add:hover {
        color: white !important;
        background-color: #79bb67 !important;
    }
    </style>
  

</head>
  <body>
    <!-- Navbar -->
    <section class="navbar--section">
      <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Электронная библиотека</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <img src="{% static 'images/exit1.png' %}" alt="" class="icon">
                <a class="nav-link" href="{% url 'contri' user.id %}">Назад</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>

    <!-- Add Book -->
    <section class="add--section">
      <form method="post" action="{% url 'editBook' book.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="{{ form.title.id_for_label }}">{{ form.title.label }}</label>
            {{ form.title }}
        </div>
        
        <div class="mb-3">
            <label for="{{ form.author_name.id_for_label }}">{{ form.author_name.label }}</label>
            {{ form.author_name }}
        </div>
        
        <div class="mb-3">
            <label for="{{ form.summary.id_for_label }}">{{ form.summary.label }}</label>
            {{ form.summary }}
        </div>
        
        <div class="mb-3">
            <label for="{{ form.pages.id_for_label }}">{{ form.pages.label }}</label>
            {{ form.pages }}
        </div>
        
        <div class="mb-3">
            <label for="{{ form.pdf.id_for_label }}">{{ form.pdf.label }}</label>
            <input type="file" name="pdf" class="form-control" id="{{ form.pdf.id_for_label }}">
            <small class="form-text text-muted">Загрузите новый файл, если хотите изменить.</small>
        </div>
        
        <div class="mb-3">
            <label for="{{ form.category.id_for_label }}">{{ form.category.label }}</label>
            {{ form.category }}
        </div>
    
        <button type="submit" id="btn_v_add" class="btn ">Добавить книгу</button>
    </form>
    </section>
  

    <!-- Footer -->
    <section class="footer--section">
      <div class="container-fluid text-center">
        <div class="footer--items row">
          <div class="footer--details col-lg-12">
            <p>© 2024 Электронная Библиотека. Все права защищены.</p>
          </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
