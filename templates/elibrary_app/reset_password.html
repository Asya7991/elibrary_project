{% include 'register_header.html' %}

<style>

  .container{
    margin-top: 150px;
  }

  #myButton {
      background-color: #86c277;
      border: 0px;
      padding: 10px 25px;
      color: black;
      font-size: 18px;
      font-weight: 500;
      margin-top: 20px;
    }

    #myButton:hover {
      background-color: #4c7062;
      color: white;
    }

</style>

<div class="container">
  <h2>Сброс пароля</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="form-outline mb-4">
      <input type="email" class="form-control" name="email" placeholder="Введите ваш e-mail" required>
      <label class="form-label">E-mail адрес</label>
    </div>
    <button id="myButton" type="submit" class="btn btn-primary btn-block mb-4">Отправить ссылку для сброса пароля</button>
  </form>
</div>
